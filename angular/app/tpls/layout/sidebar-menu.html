<script type="text/ng-template" id="talent_tree">
	<div class="modal-header">
		<button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
		<h3 class="modal-title" id ="modal-title">Artifacts </h3>
		<div>Artifacts are scattered throughout the universe and wield great power, collect them and improve your empire, one can acquire the same artifact to make the effect more powerful</div>
	</div>


	<div class="modal-body" ng-controller="GameCtrl">


			<table id="skill_tree" style="width:60%">

					<tr>
						<td style="position: relative; width= 100px;">

							<div ng-if="artifacts.artifact_list[0].current_owned!=0" class="{{artifacts.artifact_list[0].rarity}}"><img ng-src="{{artifacts.artifact_list[0].img_src}}" width="50" class ="artifact_img"/>&nbsp&nbsp x <div id="attention"> {{artifacts.artifact_list[0].current_owned}}</div>
																									<span><h5>{{artifacts.artifact_list[0].name}}-</h5>

																									<br/>
																									Reduce the warp metal and crystal requirement by
																									<div id="attention">
																									{{diminish_artifacts(artifacts.artifact_list[0].based_increase_percent,artifacts.artifact_list[0].current_owned)}}%
																									</div><br />
																									</span>
																									<br />
							</div>
							<div ng-if="artifacts.artifact_list[0].current_owned==0" class="{{artifacts.artifact_list[0].rarity}}"><img src="assets/images/locked.png" width="50" class ="artifact_img"/>
							<font color="#FD3636">(Undiscovered)</font>
																									<span>{{artifacts.artifact_list[0].name}}-<br/>

																									Drop in <div id="attention">Oatis</div>
																									</span>
																									<br />
							</div>
						</td>

					</tr>








					<tr>
						<td style="position: relative; width= 100px;">

							<div ng-if="artifacts.artifact_list[1].current_owned!=0" class="{{artifacts.artifact_list[1].rarity}}"><img ng-src="{{artifacts.artifact_list[1].img_src}}" width="50" class ="artifact_img"/>&nbsp&nbsp x <div id="attention"> {{artifacts.artifact_list[1].current_owned}}</div>
																									<span><h5>{{artifacts.artifact_list[1].name}}-</h5>

																									<br/>
																									Increase metal income by
																									<div id="attention">
																									{{artifacts.artifact_list[1].based_increase_percent * artifacts.artifact_list[1].current_owned}}%
																									</div><br />
																									</span>
																									<br />
							</div>
							<div ng-if="artifacts.artifact_list[1].current_owned==0" class="{{artifacts.artifact_list[1].rarity}}"><img src="assets/images/locked.png" width="50" class ="artifact_img"/>
							<font color="#FD3636">(Undiscovered)</font>
																									<span>{{artifacts.artifact_list[1].name}}-<br/>

																									Drop in <div id="attention">Oatis</div>
																									</span>
																									<br />
							</div>
						</td>

					</tr>

			</table>




	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-info" ng-click="currentModal.close();">Close</button>

	</div>

</script>





























<script type="text/ng-template" id="shipyard">

							<small>Light Fighers are the most basic unit of a fleet</small><br/>

						</td>

							<b><img src="assets/images/heart.png" class="stat_img"/></b>: {{format_number(ships.light_fighter.stats.HP)}}<br/>

									</span>

									</span>

								</div>

							<b>Cost</b>:<br/>
							{{format_number(ships.light_fighter.metal_cost)}}<img src="assets/images/mineral.png" width="25" class ="artifact_img"/>
							{{format_number(ships.light_fighter.crystal_cost)}}<img src="assets/images/crystal.png" width="25" class ="artifact_img"/><br/><br/><br/>

<script type="text/ng-template" id="menu-item-link-tpl">

	<img src="{{item.icon}}" width="25" class ="artifact_img"/>

	<span ng-if="item.title == 'M'" class="title" id="tooltip_hori_title" ng-controller="GameCtrl"><div>{{ format_number(metal.current_owned) }}<span>Metal, the most basic resource for any space expedition</span></div></span>
	<span ng-if="item.title == 'C'" class="title"><div id="tooltip_hori_title" ng-controller="GameCtrl">{{format_number(crystal.current_owned)}}<span>Crystal, rare resource that is used for research and trading</span></div></span>
	<span ng-if="item.title == 'DM'" class="title"><div id="tooltip_hori_title" ng-controller="GameCtrl">{{format_number(dark_matter.current_owned)}}<span>Dark matter, a hypothetical kind of matter that cannot be seen with human eyes. They have the power to alter space and time</span></span>
	<span ng-if="item.label" class="label label-{{item.label.classname}} pull-right" ng-class="{'hidden-collapsed': item.label.collapsedHide}">{{item.label.text}}</span>
</script>

<script type="text/ng-template" id="menu-items-tpl">
	<li ng-repeat="item in menuItems" ng-class="{'opened': item.isOpen, 'active': item.isActive, 'has-sub': item.menuItems.length}" >
		<a ng-if="item.modal != ''" href="#{{item.link}}" ng-include="'menu-item-link-tpl'" ng-click="openModal(item.modal, 'lg')"></a>
		<a ng-if="item.modal == ''" href="#{{item.link}}" ng-include="'menu-item-link-tpl'"></a>

		<ul ng-if="item.menuItems.length" ng-init="subItems = item.menuItems" ng-include="'menu-items-recursive-tpl'"></ul>
	</li>
</script>

<script type="text/ng-template" id="menu-items-recursive-tpl">
	<li ng-repeat="item in subItems" ng-class="{'opened expanded': item.isOpen, 'active': item.isActive, 'has-sub': item.menuItems.length}">
		<a href="#{{item.link}}" ng-include="'menu-item-link-tpl'"></a>
		<ul ng-if="item.menuItems.length" ng-init="subItems = item.menuItems" ng-include="'menu-items-recursive-tpl'"></ul>
	</li>
</script>


<ul id="main-menu" class="main-menu" ng-class="{'mobile-is-visible': layoutOptions.sidebar.isMenuOpenMobile}" ng-include="'menu-items-tpl'">
</ul>
