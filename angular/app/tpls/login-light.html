
<div class="login-container" id="login-page">

	<div class="row">

		<div class="col-sm-6">
			<script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
			<script type="text/javascript">
				jQuery(document).ready(function($)
				{
					// Reveal Login form
					setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);


					// Validation and Ajax action
					$("form#login").validate({
						rules: {
							username: {
								required: true
							},

							passwd: {
								required: false
							}
						},

						messages: {
							username: {
								required: 'Please enter your username.'
							},

							passwd: {
								required: 'Please enter your password.'
							}
						},

						// Form Processing via AJAX
						submitHandler: function(form)
						{
							showLoadingBar(70); // Fill progress bar to 70% (just a given value)

							var opts = {
								"closeButton": true,
								"debug": false,
								"positionClass": "toast-top-full-width",
								"onclick": null,
								"showDuration": "300",
								"hideDuration": "1000",
								"timeOut": "5000",
								"extendedTimeOut": "1000",
								"showEasing": "swing",
								"hideEasing": "linear",
								"showMethod": "fadeIn",
								"hideMethod": "fadeOut"
							};
							showLoadingBar({
										delay: .5,
										pct: 100,
										finish: function(){

							window.location.hash = '#/app/dashboard-variant-1';
							//toastr.error("Under Construction!", opts);	


							var usr = $(form).find('#username').val();
							angular.element(document.getElementById('login-page')).scope().setCurrentUser(usr);


						}


									});

							
						}
					});

					// Set Form focus
					$("form#login .form-group:has(.form-control):first .form-control").focus();
				});
			</script>

			<!-- Errors container -->
			<div class="errors-container">

				
			</div>

			<!-- Add class "fade-in-effect" for login form effect -->
			<form method="post" role="form" id="login" class="login-form fade-in-effect">

				<div class="login-header">
					<img src="assets/images/HungerCraft.png" alt="" width="350"/>
			
					<p>Discover, harvest, and explore!</p>
				</div>


				<div class="form-group">
					<label class="control-label" for="username">Name</label>
					<input type="text" class="form-control" name="username" id="username" autocomplete="off" />
				</div>


				<div class="form-group">
					<button type="submit" class="btn btn-primary  btn-block text-left">
						<i class="fa-lock"></i>
						Enter
					</button>
				</div>

				<div class="login-footer">
					
					<div class="info-links">
						<a href="">Powered By</a> -
						<a href="">Tyler Niu</a>
					</div>

				</div>

			</form>



		</div>

	</div>

</div>
